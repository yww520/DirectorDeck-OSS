<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>dierctordeck3.0</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'cine-black': '#050505',
            'cine-dark': '#0d0d0d',
            'cine-panel': '#121212',
            'cine-border': '#222222',
            'cine-accent': '#c9ff56', // Refined more vibrant acid green
            'cine-text-muted': '#666666',
            'cine-gold': '#d4af37',
          },
          fontFamily: {
            mono: ['JetBrains Mono', 'ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', 'monospace'],
            sans: ['Inter', 'system-ui', 'sans-serif'],
          }
        }
      }
    }
  </script>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
    rel="stylesheet">
  <style>
    body {
      background-color: #050505;
      color: #e5e5e5;
      font-family: 'Inter', sans-serif;
      -webkit-font-smoothing: antialiased;
      scrollbar-gutter: stable;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #222;
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #333;
    }

    .glass-panel {
      background: rgba(18, 18, 18, 0.7);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
    }

    @keyframes subtle-pulse {

      0%,
      100% {
        opacity: 1;
        transform: scale(1);
      }

      50% {
        opacity: 0.8;
        transform: scale(0.98);
      }
    }

    .animate-subtle-pulse {
      animation: subtle-pulse 2s infinite ease-in-out;
    }

    @keyframes fade-in {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    .animate-fade-in {
      animation: fade-in 1.0s ease-out forwards;
    }

    @keyframes shimmer {
      0% {
        transform: translateX(-100%);
      }

      100% {
        transform: translateX(100%);
      }
    }

    .animate-shimmer {
      animation: shimmer 1.5s ease-in-out infinite;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "jszip": "https://esm.run/jszip"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>

<body>
  <div id="root">
    <!-- Static fallback for network/load issues -->
    <div style="position: fixed; inset: 0; background: #050505; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: -1;">
      <div style="width: 40px; height: 40px; border: 2px solid #222; border-top-color: #c9ff56; border-radius: 50%; animation: spin 1s linear infinite;"></div>
      <div style="margin-top: 20px; color: #666; font-family: monospace; font-size: 10px; letter-spacing: 0.3em;">CONNECTING TO CORE...</div>
      <style>
        @keyframes spin { to { transform: rotate(360deg); } }
      </style>
    </div>
  </div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
